<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Sticky footer layout */
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Content wrapper */
        .page {
            flex: 1;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        table.links a {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
        }
        table.links a:hover {
            text-decoration: underline;
        }
        table.links {
            width: 100%;
            border-collapse: collapse;
        }
        table.links td {
            padding: 10px 8px;
            vertical-align: middle;
            border-bottom: 1px solid #eee;
        }
        table.links td.icon {
            width: 42px;
            text-align: center;
        }
        /* Allow two icons in a row for the Serial row */
        table.links td.icon.two {
            width: auto;
            white-space: nowrap;
        }
        .icon svg,
        .icon img {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        .muted {
            color: #555;
            font-size: 14px;
        }
        .muted a {
            color: #555;
            font-size: 14px;
        }
        /* Footer at the bottom with the same max width */
        footer {
            margin-top: auto;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            padding: 16px 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <main class="page">
    <h1>Links</h1>
    <!-- Using Wikimedia-hosted free SVGs (hotlinked) -->

    <table class="links" aria-label="Links table">
        <tbody>
            <tr>
                <td class="icon" title="WiFi" aria-label="WiFi">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Wifi_symbol.svg" alt="Wi‑Fi icon" width="24" height="24"/>
                </td>
                <td>
                    <a href="https://io.adafruit.com/elmot/dashboards/home-air-conditions"><b>WiFi</b> + <b>MQTT</b></a> (Adafruit IO)
                </td>
            </tr>
            <tr>
                <td class="icon" title="Bluetooth Low Energy" aria-label="Bluetooth Low Energy">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Bluetooth_Figure_Mark_Logo.svg" alt="Bluetooth icon" width="24" height="24"/>
                </td>
                <td>
                    <a href="ble-traffic-light.html"><b>Bluetooth Low Energy</b> aka <b>BLE</b></a>
                </td>
            </tr>
            <tr>
                <td class="icon two" aria-hidden="true">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/USB_icon.svg" alt="USB icon" width="24" height="24"/>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Bluetooth_Figure_Mark_Logo.svg" alt="Bluetooth icon" width="24" height="24"/>
                </td>
                <td>
                    <a href="serial-traffic-light.html"><b>Serial Port</b> aka <b>COM</b> aka <b>UART</b> <span class="muted">(cable or Bluetooth Classic)</span></a>
                </td>
            </tr>
            <tr>
                <td class="icon" title="USB" aria-label="USB">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/USB_icon.svg" alt="USB icon" width="24" height="24"/>
                </td>
                <td>
                    <a href="hid-traffic-light.html"><b>USB Custom HID</b> device <span class="muted">(cable)</span></a>
                </td>
            </tr>
            <tr>
                <td class="icon" title="USB" aria-label="USB">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/USB_icon.svg" alt="USB icon" width="24" height="24"/>
                </td>
                <td>
                    <a href="usb-traffic-light.html"><b>USB Vendor Specific Device</b> <span class="muted">(cable)</span></a>
                </td>
            </tr>
        </tbody>
    </table>
    </main>

    <footer class="muted">
        Icons: 
        <a href="https://commons.wikimedia.org/wiki/File:Wifi_symbol.svg">Wi‑Fi</a>,
        <a href="https://commons.wikimedia.org/wiki/File:Bluetooth_Figure_Mark_Logo.svg">Bluetooth</a>,
        <a href="https://commons.wikimedia.org/wiki/File:USB_icon.svg">USB</a>
        from Wikimedia Commons.
    </footer>
</body>
</html>
